apiVersion: v1
kind: Secret
metadata:
  name: openmcp-postgres-secret
  namespace: openmcp
type: Opaque
stringData:  
  POSTGRES_USER: REPLACE_POSTGRES_USER
  POSTGRES_PASSWORD: REPLACE_POSTGRES_PASSWORD
  POSTGRES_DB: portal-controller
  
  DB_HOST: fullstack-postgres
  DB_DRIVER: postgres
  DB_USER: REPLACE_POSTGRES_USER
  DB_PASSWORD: REPLACE_POSTGRES_PASSWORD
  DB_NAME: portal-controller